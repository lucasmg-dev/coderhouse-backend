<div>
  <h1>LOGIN</h1>
  <br>
  <form class="form" role="form" autocomplete="off">

    <div class="form-group">
      <input id="nombre" name='nombre' placeholder="nombre" class="form-control" type="text" required>
    </div>

    <div class="form-group">
      <input id="password"  name='password' placeholder="password" class="form-control" type="password" required>
    </div>

    <div class="form-group">
      <input class="btn btn-success my-3" type="submit" value="Login" onclick="getLogin(event)">
    </div>
  </form>

  <hr>
  <div class="text-left">
    <button class="btn btn-success my-3" onclick="location.href = '/register'">Ir a Register</button>
  </div>
</div>
