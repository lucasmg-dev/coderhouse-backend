<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receive palabra</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    
    <p></p>

    <script>

        async function recibirPalabras() {
            try {
                let body =  { 
                    query: `
                        query {
                            palabras {
                                palabras
                            }
                        }
                    `, 
                    variables: {}
                }
                let options = {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }
                let response = await axios.post('http://localhost:8080/palabras', body, options)
                let { data: {data:{ palabras: {palabras}}} } = response
                console.log(palabras);
                document.querySelector('p').innerText = palabras
            }
            catch(error) {
                console.error(error)
            }
        }
        
        recibirPalabras()

    </script>

</body>
</html>
